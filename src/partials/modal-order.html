<div class="backdrop is-hidden" data-modal-order>
  <div class="modal">
    <button type="button" class="modal__close-btn" data-modal-order-close>
      <svg class="modal__close-icon" width="18" height="18" aria-label="Close">
        <use href="./images/icons.svg#icon-close-modal"></use>
      </svg>
    </button>
    <p class="modal__title">Leave your details, we will call you back</p>
    <form class="form-order">
      <div class="form-order__field">
        <label class="form-order__label" for="name-order">Name</label>
        <div class="form-order__input-thumb">
          <input
            class="form-order__input"
            type="text"
            name="name-order"
            id="name-order"
            size="45"
            pattern="[a-z]{4,8}"
            required
          />
          <svg
            class="form-order__icon"
            width="18px"
            height="18px"
            aria-hidden="true"
          >
            <use href="./images/icons.svg#icon-person-modal"></use>
          </svg>
        </div>
      </div>
      <div class="form-order__field">
        <label class="form-order__label" for="tel-order">Phone</label>
        <div class="form-order__input-thumb">
          <input
            class="form-order__input"
            type="tel"
            name="tel-order"
            id="tel-order"
            pattern="[0-9]{8,10}"
            size="10"
            required
          />
          <svg
            class="form-order__icon"
            width="18px"
            height="18px"
            aria-hidden="true"
          >
            <use href="./images/icons.svg#icon-phone-modal"></use>
          </svg>
        </div>
      </div>
      <div class="form-order__field">
        <label class="form-order__label" for="email-order">E-mail</label>
        <div class="form-order__input-thumb">
          <input
            class="form-order__input"
            type="email"
            name="email-order"
            id="email-order"
            pattern="[a-z0-9]+@[a-z0-9]+.[a-z]{2,4}"
            required
          />
          <svg
            class="form-order__icon"
            width="18px"
            height="18px"
            aria-hidden="true"
          >
            <use href="./images/icons.svg#icon-email-modal"></use>
          </svg>
        </div>
      </div>
      <div class="form-order__field">
        <label class="form-order__label" for="comment-order">Comment</label>
        <textarea
          class="form-order__textarea"
          name="comment-order"
          id="comment-order"
          cols="30"
          rows="10"
          placeholder="Enter the text..."
        ></textarea>
      </div>
      <div class="form-order__privacy-field">
        <label class="form-order__privacy-label">
          <input
            class="form-order__privacy-imput"
            type="checkbox"
            name="privacy-checkbox"
          />
          <span class="form-order__privacy-checkbox"></span>
          I agree with the mailing and accept it
          <a href="#" class="form-order__privacy-link">
            Terms of the contract</a
          >
        </label>
      </div>
      <button class="form-order__send-btn" type="submit">Send</button>
    </form>
  </div>
</div>
